{% extends "base.html" %}
{% load wagtailcore_tags core_tags %}
{% block content %}
  <div class="contact-page">



    <div class="contact-page__columns">
      <div class="contact-page__first-column">
        <div class="heading">
          <h1 class="heading--title">{{ page.title }}</h1>
        </div>
        <div class="heading--subititle">
          {{ page.intro }}

        </div>
          {% include_block page.body %}
      </div>
      <div class="contact-page__second-column">
      </div>
    </div>

    <form action="{% pageurl page.specific %}" method="POST" class="" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
  </div>
{% endblock %}
