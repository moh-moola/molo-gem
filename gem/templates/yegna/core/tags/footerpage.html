{% load wagtailcore_tags forms_tags %}
{% if footers %}
  <li class="nav-menu-dropdown-list__item  nav-menu-dropdown-list__item--footer">
    <ul class="menu-list">
      {% for page in footers %}
      <li class="menu-list__item">
        <a href="{% pageurl page.specific %}" class="menu-list__anchor">{{page.title}}</a>
      </li>
      {% endfor %}
      <li class="menu-list__item">
        <span class="menu-list__anchor">{% forms_list %}</span></li>
    </ul>
  </li>
{% endif %}
