{% load wagtailcore_tags %}
{% if footers %}
<div class="pull-right">
  <ul class="pull-right-list">
    {% for page in footers %}
      {% pageurl page.specific as footer_page %}
      <li class="pull-right-list__item">
        <a href="{{footer_page}}" class="pull-right-list__anchor{% if request.path == footer_page %} active{% endif %}">{{page.title}}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
