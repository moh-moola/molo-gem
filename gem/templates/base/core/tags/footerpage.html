{% load wagtailcore_tags gem_tags %}

{% if footers %}
  <ul class="footer-menu-list">
    {% for page in footers %}
      <li class="footer-menu-list__item">
        <a href="{% pageurl page.specific %}" class="footer-menu-list__anchor">{{page.title}}</a>
      </li>
    {% endfor %}
    <li class="footer-menu-list__item">
      {% contact_forms_list %}
    </li>
  </ul>
{% endif %}
