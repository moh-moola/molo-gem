{% load wagtailcore_tags static i18n %}

{% block content %}
  {% for form in forms %}
    <li class="footer-menu-list__item">
      <a href="{% pageurl form %}" class="footer-menu-list__anchor{% if request.path == page_path %} selected{% endif %}">
        {{ form.title }}
      </a>
    </li>
  {% endfor %}
{% endblock %}
