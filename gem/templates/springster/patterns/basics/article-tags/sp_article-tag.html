{% load core_tags wagtailsettings_tags %}
{% get_settings %}
{% load_tags as tags %}
{% if settings.core.SiteSettings.enable_tag_navigation %}
  <div class="tag-cloud">
    <div class="tag-cloud__icon"></div>
    <div class="tag-cloud__container">
      <div class="tag-cloud__heading">
        <h4>{% trans "Read stories about"%}</h4>
      </div>
      <ul class="tag-cloud__block">
        {% for tag in tags %}
          {% if tag %}
          <li class="tag-cloud__item">
              <a href="{% url 'tags_list' tag.slug %}" class="tag-cloud__anchor">
                  <span class="tag-cloud__item-title">{{tag.title}}<span>
              </a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
