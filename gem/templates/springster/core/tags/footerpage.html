{% load wagtailcore_tags %}
{% block footer %}
  {% if footers %}
    {% for page in footers %}
    {% pageurl page.specific as page_path %}
    <li class="footer-menu-list__item">
      <a href="{% pageurl page.specific %}" class="footer-menu-list__anchor{% if request.path == page_path %} selected{% endif %}">
        {{page.title}}
      </a>
    </li>
    {% endfor %}
    {# <!-- IF Is Contact Form: -->  #}
  {% endif %}
{% endblock %}
