{% load wagtailcore_tags %}
{% block footer %}
    {% if footers %}
      {% for page in footers %}
      {% pageurl page.specific as page_path %}
      <li class="footer-menu-list__item">
        <a href="{% pageurl page.specific %}{% if request.path == page_path %} selected{% endif %}" class="footer-menu-list__anchor">
          {{page.title}}
        </a>
      </li>
      {% endfor %}
    {% endif %}
{% endblock %}
